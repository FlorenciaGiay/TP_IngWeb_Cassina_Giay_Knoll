<!DOCTYPE html>
<html>

<head>
    <h1>Registrarse:</h1>
</head>

<body>
    <form method="POST">
        {%csrf_token%}

        <label>Nombre de usuario:</label>
        {{form.nombre_usuario}} <br>
        <label>Correo electrónico:</label>
        {{form.correo}} <br>
        <label>Contraseña:</label>
        {{form.clave}} <br>

        <button type="submit">Registrarse</button>
        
    </form>

</body>

</html>
